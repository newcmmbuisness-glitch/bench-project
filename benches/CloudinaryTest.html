<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; background: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result-image { max-width: 300px; margin: 10px 0; border: 2px solid #ddd; }
        .success-border { border-color: green; }
        .error-border { border-color: red; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç Cloudinary Upload Test</h1>
    
    <div class="test-section">
        <h2>1. Upload Test</h2>
        <input type="file" id="testFile" accept="image/*">
        <button onclick="testUpload()">Test Upload zu Cloudinary</button>
        <div id="uploadResult"></div>
    </div>
    
    <div class="test-section">
        <h2>2. URL Access Test</h2>
        <p>Teste verschiedene URL-Formate:</p>
        <button onclick="testExistingUrl()">Test existierende URL</button>
        <div id="urlTestResult"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Preset Information</h2>
        <p><strong>Cloud Name:</strong> dp3t4ctxz</p>
        <p><strong>Upload Preset:</strong> benches_upload</p>
        <p><strong>Base URL:</strong> https://api.cloudinary.com/v1_1/dp3t4ctxz/image/upload</p>
    </div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('testFile');
            const resultDiv = document.getElementById('uploadResult');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p class="error">Bitte w√§hlen Sie zuerst eine Datei aus.</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p class="info">Upload l√§uft...</p>';
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('upload_preset', 'benches_upload');
            
            try {
                console.log('Uploading to Cloudinary...');
                const response = await fetch('https://api.cloudinary.com/v1_1/dp3t4ctxz/image/upload', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Upload response:', data);
                    
                    let html = `<p class="success">‚úÖ Upload erfolgreich!</p>`;
                    html += `<p><strong>Public ID:</strong> ${data.public_id}</p>`;
                    html += `<p><strong>URL:</strong> <a href="${data.secure_url}" target="_blank">${data.secure_url}</a></p>`;
                    html += `<p><strong>Access Mode:</strong> ${data.access_mode || 'public'}</p>`;
                    html += `<img src="${data.secure_url}" class="result-image success-border" 
                             onload="console.log('‚úÖ Image loaded successfully')"
                             onerror="console.log('‚ùå Image failed to load'); this.className='result-image error-border'">`;
                    
                    resultDiv.innerHTML = html;
                } else {
                    const errorData = await response.text();
                    console.error('Upload error:', errorData);
                    resultDiv.innerHTML = `<p class="error">‚ùå Upload fehlgeschlagen: ${response.status}</p><pre>${errorData}</pre>`;
                }
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `<p class="error">‚ùå Netzwerkfehler: ${error.message}</p>`;
            }
        }
        
        function testExistingUrl() {
            const resultDiv = document.getElementById('urlTestResult');
            const testUrls = [
                'https://res.cloudinary.com/dp3t4ctxz/image/upload/v1755251244/rriavcgafsxzs7ynynwa.png',
                'https://res.cloudinary.com/dp3t4ctxz/image/upload/rriavcgafsxzs7ynynwa.png',
                'https://res.cloudinary.com/dp3t4ctxz/image/upload/c_limit,w_400,h_300,q_auto,f_auto/rriavcgafsxzs7ynynwa.png'
            ];
            
            let html = '<h3>URL Tests:</h3>';
            
            testUrls.forEach((url, index) => {
                html += `
                    <div style="margin: 15px 0; padding: 10px; border: 1px solid #eee;">
                        <p><strong>Test ${index + 1}:</strong></p>
                        <p style="font-size: 12px; word-break: break-all;"><a href="${url}" target="_blank">${url}</a></p>
                        <img src="${url}" class="result-image" style="max-width: 200px;"
                             onload="this.nextElementSibling.innerHTML='<span class=\\"success\\">‚úÖ L√§dt erfolgreich</span>'"
                             onerror="this.nextElementSibling.innerHTML='<span class=\\"error\\">‚ùå L√§dt nicht</span>'; this.className='result-image error-border'">
                        <div></div>
                    </div>
                `;
            });
            
            resultDiv.innerHTML = html;
        }
        
        // Test beim Laden der Seite
        window.onload = function() {
            console.log('üîç Cloudinary Test Tool geladen');
            console.log('Cloud Name: dp3t4ctxz');
            console.log('Upload Preset: benches_upload');
        };
    </script>
</body>
</html>
