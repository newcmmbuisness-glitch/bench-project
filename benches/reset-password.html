<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zurücksetzen</title>
    <!-- Tailwind CSS für einfaches Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Passwort zurücksetzen</h1>
        <p class="text-gray-600 text-center mb-6">Geben Sie ein neues Passwort für Ihr Konto ein.</p>

        <form id="reset-form" class="space-y-4">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700">Neues Passwort</label>
                <input type="password" id="newPassword" name="newPassword" required 
                       class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Passwort bestätigen</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                       class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Passwort zurücksetzen
            </button>
        </form>

        <div id="message" class="mt-6 hidden p-4 text-sm rounded-md" role="alert"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('reset-form');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const messageBox = document.getElementById('message');

            // Funktion zum Anzeigen von Nachrichten
            function showMessage(msg, type) {
                messageBox.textContent = msg;
                messageBox.className = 'mt-6 p-4 text-sm rounded-md ' + 
                                     (type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700');
                messageBox.classList.remove('hidden');
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // 1. Token aus der URL extrahieren
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (!token) {
                    showMessage('Kein gültiger Token in der URL gefunden.', 'error');
                    return;
                }

                // 2. Passwörter vergleichen
                if (newPasswordInput.value !== confirmPasswordInput.value) {
                    showMessage('Passwörter stimmen nicht überein!', 'error');
                    return;
                }
                
                // 3. API-Aufruf an die Netlify-Funktion
                try {
                    const response = await fetch('/.netlify/functions/reset_password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, newPassword: newPasswordInput.value }),
                    });
                    const result = await response.json();

                    if (response.ok) {
                        showMessage('Passwort wurde erfolgreich zurückgesetzt!', 'success');
                        form.reset(); // Formular zurücksetzen
                    } else {
                        showMessage(result.error || 'Ein Fehler ist aufgetreten.', 'error');
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    showMessage('Ein unerwarteter Fehler ist aufgetreten.', 'error');
                }
            });
        });
    </script>
</body>
</html>
