<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel - Bench Map</title>
    <style>
        /* Styles f√ºr das Admin Panel */
        body {
            background: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #222;
            color: white;
            padding: 10px 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px #aaa;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #eee;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: #ddd;
        }
        .btn-back {
            background: #bbb;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn-approve {
            background: #4CAF50;
            color: white;
            margin-right: 8px;
        }
        .btn-reject {
            background: #f44336;
            color: white;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat-card {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px 25px;
            width: 30%;
            text-align: center;
        }
        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            font-size: 1em;
            color: #666;
        }
        .filter-tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            background: #eee;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            user-select: none;
        }
        .tab.active {
            background: white;
            border-color: #ddd;
            border-bottom: 2px solid white;
            font-weight: bold;
        }
        #benchesList {
            max-height: 600px;
            overflow-y: auto;
        }
        .bench-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        .bench-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .bench-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .bench-status {
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            user-select: none;
        }
        .status-pending {
            background: #ff9800;
            color: white;
        }
        .status-approved {
            background: #4caf50;
            color: white;
        }
        .bench-info {
            font-size: 0.9em;
            color: #444;
            display: flex;
            gap: 20px;
        }
        .bench-info > div {
            flex: 1;
        }
        .bench-actions {
            margin-top: 15px;
            text-align: right;
        }
        /* admin.html CSS */
        .tab-container {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
            border-radius: 6px 6px 0 0;
            margin-right: 5px;
            font-weight: bold;
            color: #555;
            transition: background 0.2s;
        }
        .tab.active {
            background: white;
            border: 1px solid #ddd;
            border-bottom: 2px solid white;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .image-review-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        .image-comparison {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .image-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .image-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
            margin: 15px 0;
        }
        .loading-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
            margin: 15px 0;
        }
        .no-benches {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ†Ô∏è Admin Panel - Bench Map</h1>
    </div>
    
    <div class="container">
        <div class="actions" style="margin-bottom: 20px;">
            <a href="bench_map.html" class="btn btn-back">‚Üê Zur√ºck zur Karte</a>
            <button onclick="refreshData()" class="btn" style="background: #2196F3; color: white;">üîÑ Aktualisieren</button>
            <button onclick="testFunctions()" class="btn" style="background: #9C27B0; color: white;">üîß API Test</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Wartende B√§nke</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">Genehmigte B√§nke</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Registrierte Nutzer</div>
            </div>
        </div>
        
        <div class="tab-container" style="margin-top: 20px;">
            <button class="tab active" id="benchesTab" onclick="showAdminTab('benches')">Wartende B√§nke</button>
            <button class="tab" id="imagesTab" onclick="showAdminTab('images')">Wartende Bilder</button>
        </div>

        <div id="benchesContent" class="tab-content active">
            <div class="filter-tabs">
                <div class="tab active" onclick="showTab('pending', event)">‚è≥ Wartende B√§nke</div>
                <div class="tab" onclick="showTab('approved', event)">‚úÖ Genehmigte B√§nke</div>
                <div class="tab" onclick="showTab('all', event)">üìã Alle B√§nke</div>
            </div>
            <div id="benchesListDisplay"></div>
        </div>
        
        <div id="imagesContent" class="tab-content">
            <div id="imagesListDisplay"></div>
        </div>
    </div>

    <script>
        let pendingBenches = [];
        let approvedBenches = [];
        let users = [];
        let currentFilter = 'pending';

        function showAdminTab(tab) {
            const benchesTabBtn = document.getElementById('benchesTab');
            const imagesTabBtn = document.getElementById('imagesTab');
            const benchesContent = document.getElementById('benchesContent');
            const imagesContent = document.getElementById('imagesContent');

            if (tab === 'benches') {
                benchesContent.style.display = 'block';
                imagesContent.style.display = 'none';
                benchesTabBtn.classList.add('active');
                imagesTabBtn.classList.remove('active');
                loadData();
            } else {
                benchesContent.style.display = 'none';
                imagesContent.style.display = 'block';
                benchesTabBtn.classList.remove('active');
                imagesTabBtn.classList.add('active');
                loadPendingImages();
            }
        }

        async function loadData() {
            const container = document.getElementById('benchesListDisplay');
            container.innerHTML = '<div class="loading-message">Lade Daten...</div>';
            
            const results = {
                pending: { success: false, error: null, data: [] },
                approved: { success: false, error: null, data: [] }
            };
            
            // Load pending benches
            try {
                console.log('Fetching pending benches...');
                const pendingRes = await fetch('/.netlify/functions/get_pending_benches');
                console.log('Pending benches response status:', pendingRes.status);
                
                if (pendingRes.ok) {
                    const text = await pendingRes.text();
                    console.log('Pending benches raw response:', text.substring(0, 200) + '...');
                    
                    try {
                        pendingBenches = JSON.parse(text);
                        results.pending.success = true;
                        results.pending.data = pendingBenches;
                        console.log('Pending benches parsed successfully:', pendingBenches.length, 'items');
                    } catch (parseError) {
                        console.error('Parse error for pending benches:', parseError);
                        results.pending.error = 'JSON Parse Error: ' + parseError.message;
                        pendingBenches = [];
                    }
                } else {
                    const errorText = await pendingRes.text();
                    console.error('Failed to fetch pending benches:', pendingRes.status, errorText);
                    results.pending.error = `HTTP ${pendingRes.status}: ${pendingRes.statusText}`;
                    pendingBenches = [];
                }
            } catch (fetchError) {
                console.error('Network error fetching pending benches:', fetchError);
                results.pending.error = 'Network Error: ' + fetchError.message;
                pendingBenches = [];
            }

            // Load approved benches
            try {
                console.log('Fetching approved benches...');
                const approvedRes = await fetch('/.netlify/functions/get_approved_benches');
                console.log('Approved benches response status:', approvedRes.status);
                
                if (approvedRes.ok) {
                    const text = await approvedRes.text();
                    console.log('Approved benches raw response:', text.substring(0, 200) + '...');
                    
                    try {
                        approvedBenches = JSON.parse(text);
                        results.approved.success = true;
                        results.approved.data = approvedBenches;
                        console.log('Approved benches parsed successfully:', approvedBenches.length, 'items');
                    } catch (parseError) {
                        console.error('Parse error for approved benches:', parseError);
                        results.approved.error = 'JSON Parse Error: ' + parseError.message;
                        approvedBenches = [];
                    }
                } else {
                    const errorText = await approvedRes.text();
                    console.error('Failed to fetch approved benches:', approvedRes.status, errorText);
                    results.approved.error = `HTTP ${approvedRes.status}: ${approvedRes.statusText}`;
                    approvedBenches = [];
                }
            } catch (fetchError) {
                console.error('Network error fetching approved benches:', fetchError);
                results.approved.error = 'Network Error: ' + fetchError.message;
                approvedBenches = [];
            }
            
            // Set users to empty array since the function doesn't exist
			try {
			  const userRes = await fetch('/.netlify/functions/get_all_users');
			  if (userRes.ok) {
				users = await userRes.json();
			  } else {
				console.error('Fehler beim Abrufen der Nutzer:', await userRes.text());
				users = [];
			  }
			} catch (e) {
			  console.error('Netzwerkfehler beim Laden der Nutzer:', e);
			  users = [];
			}


            // Show diagnostic information if there are errors
            const errors = [];
            if (!results.pending.success) errors.push(`Pending Benches: ${results.pending.error}`);
            if (!results.approved.success) errors.push(`Approved Benches: ${results.approved.error}`);
            
            if (errors.length > 0) {
                console.warn('Some API calls failed:', errors);
                // Still continue to display what we have
            }

            updateStats();
            displayBenches();
        }

        function updateStats() {
            document.getElementById('pendingCount').textContent = pendingBenches.length;
            document.getElementById('approvedCount').textContent = approvedBenches.length;
            document.getElementById('totalUsers').textContent = users.length;
        }

        function showTab(filter, event) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tabs .tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            displayBenches();
        }

        function displayBenches() {
            const container = document.getElementById('benchesListDisplay');
            if (!container) return;
            
            let benchesToShow = [];

            switch(currentFilter) {
                case 'pending':
                    // Fix the mapping for pending benches (API uses lowercase field names)
                    benchesToShow = pendingBenches.map(b => ({
                        id: b.id,
                        name: b.name,
                        description: b.description,
                        approved: false,
                        lat: b.lat,
                        lng: b.lng,
                        benchImage: b.benchimage, // API uses lowercase
                        viewImage: b.viewimage,   // API uses lowercase
                        user: b.user_email || b.user || 'Unbekannt',
                        created: b.created_at || b.created
                    }));
                    break;
                case 'approved':
                    benchesToShow = approvedBenches.map(b => ({
                        id: b.id,
                        name: b.name,
                        description: b.description,
                        approved: true,
                        lat: b.lat,
                        lng: b.lng,
                        benchImage: b.benchimage, // API uses lowercase
                        viewImage: b.viewimage,   // API uses lowercase
                        user: b.user_email || b.user || 'Unbekannt',
                        created: b.created_at || b.created
                    }));
                    break;
                case 'all':
                    const pendingMapped = pendingBenches.map(b => ({
                        id: b.id,
                        name: b.name,
                        description: b.description,
                        approved: false,
                        lat: b.lat,
                        lng: b.lng,
                        benchImage: b.benchimage, // API uses lowercase
                        viewImage: b.viewimage,   // API uses lowercase
                        user: b.user_email || b.user || 'Unbekannt',
                        created: b.created_at || b.created
                    }));
                    const approvedMapped = approvedBenches.map(b => ({
                        id: b.id,
                        name: b.name,
                        description: b.description,
                        approved: true,
                        lat: b.lat,
                        lng: b.lng,
                        benchImage: b.benchimage, // API uses lowercase
                        viewImage: b.viewimage,   // API uses lowercase
                        user: b.user_email || b.user || 'Unbekannt',
                        created: b.created_at || b.created
                    }));
                    benchesToShow = [...pendingMapped, ...approvedMapped].sort((a, b) => {
                        const dateA = new Date(a.created || 0);
                        const dateB = new Date(b.created || 0);
                        return dateB - dateA;
                    });
                    break;
            }

            if (benchesToShow.length === 0) {
                const filterName = currentFilter === 'pending' ? 'wartend' : 
                                 currentFilter === 'approved' ? 'genehmigt' : 'vorhanden';
                container.innerHTML = `
                    <div class="no-benches">
                        <h3>Keine B√§nke ${filterName}</h3>
                        <p>Es gibt derzeit keine B√§nke in dieser Kategorie.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = benchesToShow.map(bench => `
                <div class="bench-card ${bench.approved ? 'approved' : ''}">
                    <div class="bench-header">
                        <div class="bench-title">${escapeHtml(bench.name || 'Unbenannte Bank')}</div>
                        <div class="bench-status ${bench.approved ? 'status-approved' : 'status-pending'}">
                            ${bench.approved ? '‚úÖ Genehmigt' : '‚è≥ Wartend'}
                        </div>
                    </div>
                    
                    <div class="bench-info">
                        <div>
                            <strong>Beschreibung:</strong><br>
                            ${escapeHtml(bench.description || 'Keine Beschreibung')}
                        </div>
                        <div>
                            <strong>Position:</strong> ${bench.lat || 'N/A'}, ${bench.lng || 'N/A'}<br>
                            <strong>Eingereicht von:</strong> ${escapeHtml(bench.user || 'Unbekannt')}<br>
                            <strong>Erstellt am:</strong> ${bench.created ? new Date(bench.created).toLocaleString('de-DE') : 'Unbekannt'}
                        </div>
                        <div style="margin-top: 10px;">
                            ${bench.benchImage ? `<img src="${bench.benchImage}" alt="Bank Bild" style="max-width: 120px; max-height: 80px; object-fit: cover; border-radius: 4px;" onerror="this.style.display='none'">` : '<span style="color: #666;">Kein Bankbild</span>'}
                            ${bench.viewImage ? `<img src="${bench.viewImage}" alt="Ansicht Bild" style="max-width: 120px; max-height: 80px; object-fit: cover; border-radius: 4px; margin-left: 10px;" onerror="this.style.display='none'">` : '<span style="color: #666; margin-left: 10px;">Kein Ansichtsbild</span>'}
                        </div>
                    </div>

                    <div class="bench-actions">
                        ${!bench.approved ? `
                            <button onclick="approveBench(${bench.id})" class="btn btn-approve">Genehmigen</button>
                            <button onclick="rejectBench(${bench.id})" class="btn btn-reject">Ablehnen</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function approveBench(id) {
            if (!confirm('Diese Bank genehmigen?')) return;
            try {
                const res = await fetch('/.netlify/functions/approve_bench', {
                    method: 'POST',
                    body: JSON.stringify({ id }),
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Fehler beim Genehmigen: ${res.status} - ${errorText}`);
                }
                alert('Bank erfolgreich genehmigt!');
                await loadData();
            } catch (e) {
                alert('Fehler beim Genehmigen der Bank: ' + e.message);
                console.error(e);
            }
        }

        async function rejectBench(id) {
            if (!confirm('Diese Bank ablehnen und l√∂schen?')) return;
            try {
                const res = await fetch('/.netlify/functions/reject_bench', {
                    method: 'POST',
                    body: JSON.stringify({ id }),
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Fehler beim Ablehnen: ${res.status} - ${errorText}`);
                }
                alert('Bank erfolgreich abgelehnt!');
                await loadData();
            } catch (e) {
                alert('Fehler beim Ablehnen der Bank: ' + e.message);
                console.error(e);
            }
        }

        function refreshData() {
            loadData();
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        async function loadPendingImages() {
            const list = document.getElementById('imagesListDisplay');
            list.innerHTML = '<div class="loading-message">Lade wartende Bilder...</div>';
            try {
                const response = await fetch('/.netlify/functions/get_pending_images');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const text = await response.text();
                let images;
                try {
                    images = JSON.parse(text);
                } catch (parseError) {
                    throw new Error('Invalid JSON response from server');
                }
                
                list.innerHTML = '';
                if (images.length === 0) {
                    list.innerHTML = '<div class="no-benches"><h3>Keine wartenden Bilder</h3><p>Alle Bilder sind bearbeitet.</p></div>';
                    return;
                }

                images.forEach(img => {
                    const card = document.createElement('div');
                    card.className = 'image-review-card';
                    card.innerHTML = `
                        <div class="image-header">
                            <h4>Neues Bild f√ºr Bank ID: ${img.bench_id || 'Unbekannt'}</h4>
                            <p>Eingereicht am: ${img.created_at ? new Date(img.created_at).toLocaleDateString('de-DE') : 'Unbekannt'}</p>
                        </div>
                        <div class="image-comparison">
                            <div class="image-box">
                                <h5>Neues wartende Bild</h5>
                                <img src="${img.imageurl || ''}" alt="Neues wartende Bild" onclick="openFullscreen('${img.imageurl || ''}')" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect width=%22100%25%22 height=%22100%25%22 fill=%22%23ddd%22/><text x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22>Bild nicht verf√ºgbar</text></svg>'">
                                <p><strong>Beschreibung:</strong> ${escapeHtml(img.description || 'Keine Angabe')}</p>
                            </div>
                            <div class="image-box">
                                <h5>Hinweis</h5>
                                <p>Aktuelle Bank-Bilder k√∂nnen nur √ºber die Bankdetails eingesehen werden.</p>
                                <p><strong>Bank-ID:</strong> ${img.bench_id || 'Unbekannt'}</p>
                            </div>
                        </div>
                        <div class="image-actions">
                            <button class="btn btn-approve" onclick="approveImage('${img.id || ''}')">‚úîÔ∏è Genehmigen</button>
                            <button class="btn btn-reject" onclick="rejectImage('${img.id || ''}')">‚ùå Ablehnen</button>
                        </div>
                    `;
                    list.appendChild(card);
                });

            } catch (error) {
                console.error('Fehler beim Laden der Bilder:', error);
                list.innerHTML = '<div class="error-message">Fehler beim Laden der wartenden Bilder: ' + error.message + '</div>';
            }
        }

        async function approveImage(id) {
            if (!id) {
                alert('Ung√ºltige Bild-ID');
                return;
            }
            if (!confirm('M√∂chten Sie dieses Bild wirklich genehmigen?')) return;
            
            try {
                const response = await fetch('/.netlify/functions/approve_image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                if (response.ok) {
                    alert('Bild erfolgreich genehmigt.');
                    loadPendingImages();
                } else {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                alert('Fehler beim Genehmigen des Bildes: ' + error.message);
                console.error(error);
            }
        }

        async function rejectImage(id) {
            if (!id) {
                alert('Ung√ºltige Bild-ID');
                return;
            }
            if (!confirm('M√∂chten Sie dieses Bild wirklich ablehnen?')) return;
            
            try {
                const response = await fetch('/.netlify/functions/reject_image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });
                if (response.ok) {
                    alert('Bild erfolgreich abgelehnt.');
                    loadPendingImages();
                } else {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                alert('Fehler beim Ablehnen des Bildes: ' + error.message);
                console.error(error);
            }
        }
        
        function openFullscreen(imageSrc) {
            if (imageSrc && imageSrc !== '') {
                window.open(imageSrc, '_blank');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            showAdminTab('benches');
        });

        // Test function to diagnose API issues
        async function testFunctions() {
            const functions = [
                'get_pending_benches',
                'get_approved_benches', 
                'get_all_users',
                'get_pending_images'
            ];
            
            console.log('=== API Function Test ===');
            
            for (const func of functions) {
                try {
                    console.log(`Testing ${func}...`);
                    const response = await fetch(`/.netlify/functions/${func}`);
                    console.log(`${func}: Status ${response.status} (${response.statusText})`);
                    
                    const text = await response.text();
                    console.log(`${func}: Response length: ${text.length} chars`);
                    console.log(`${func}: First 100 chars:`, text.substring(0, 100));
                    
                    if (response.ok) {
                        try {
                            const json = JSON.parse(text);
                            console.log(`${func}: ‚úÖ Valid JSON, ${Array.isArray(json) ? json.length : 'object'} items`);
                        } catch (e) {
