<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel - Bench Map</title>
    <style>
        /* Styles f√ºr das Admin Panel */
        body {
            background: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #222;
            color: white;
            padding: 10px 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px #aaa;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #eee;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: #ddd;
        }
        .btn-back {
            background: #bbb;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn-approve {
            background: #4CAF50;
            color: white;
            margin-right: 8px;
        }
        .btn-reject {
            background: #f44336;
            color: white;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat-card {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px 25px;
            width: 30%;
            text-align: center;
        }
        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            font-size: 1em;
            color: #666;
        }
        .filter-tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            background: #eee;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            user-select: none;
        }
        .tab.active {
            background: white;
            border-color: #ddd;
            border-bottom: 2px solid white;
            font-weight: bold;
        }
        #benchesList {
            max-height: 600px;
            overflow-y: auto;
        }
        .bench-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        .bench-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .bench-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .bench-status {
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            user-select: none;
        }
        .status-pending {
            background: #ff9800;
            color: white;
        }
        .status-approved {
            background: #4caf50;
            color: white;
        }
        .bench-info {
            font-size: 0.9em;
            color: #444;
            display: flex;
            gap: 20px;
        }
        .bench-info > div {
            flex: 1;
        }
        .bench-actions {
            margin-top: 15px;
            text-align: right;
        }
        /* admin.html CSS */
        .tab-container {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
            border-radius: 6px 6px 0 0;
            margin-right: 5px;
            font-weight: bold;
            color: #555;
            transition: background 0.2s;
        }
        .tab.active {
            background: white;
            border: 1px solid #ddd;
            border-bottom: 2px solid white;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .image-review-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        .image-comparison {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .image-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .image-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ†Ô∏è Admin Panel - Bench Map</h1>
    </div>
    
    <div class="container">
        <div class="actions" style="margin-bottom: 20px;">
            <a href="bench_map.html" class="btn btn-back">‚Üê Zur√ºck zur Karte</a>
            <button onclick="refreshData()" class="btn" style="background: #2196F3; color: white;">üîÑ Aktualisieren</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Wartende B√§nke</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">Genehmigte B√§nke</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Registrierte Nutzer</div>
            </div>
        </div>
        
        <div class="tab-container" style="margin-top: 20px;">
            <button class="tab active" id="benchesTab" onclick="showAdminTab('benches')">Wartende B√§nke</button>
            <button class="tab" id="imagesTab" onclick="showAdminTab('images')">Wartende Bilder</button>
        </div>

        <div id="benchesContent" class="tab-content active">
            <div class="filter-tabs">
                <div class="tab active" onclick="showTab('pending', event)">‚è≥ Wartende B√§nke</div>
                <div class="tab" onclick="showTab('approved', event)">‚úÖ Genehmigte B√§nke</div>
                <div class="tab" onclick="showTab('all', event)">üìã Alle B√§nke</div>
            </div>
            <div id="benchesListDisplay"></div>
        </div>
        
        <div id="imagesContent" class="tab-content">
            <div id="imagesListDisplay"></div>
        </div>
    </div>

    <script>
        let pendingBenches = [];
        let approvedBenches = [];
        let users = [];
        let currentFilter = 'pending';

        function showAdminTab(tab) {
            const benchesTabBtn = document.getElementById('benchesTab');
            const imagesTabBtn = document.getElementById('imagesTab');
            const benchesContent = document.getElementById('benchesContent');
            const imagesContent = document.getElementById('imagesContent');

            if (tab === 'benches') {
                benchesContent.style.display = 'block';
                imagesContent.style.display = 'none';
                benchesTabBtn.classList.add('active');
                imagesTabBtn.classList.remove('active');
                loadData();
            } else {
                benchesContent.style.display = 'none';
                imagesContent.style.display = 'block';
                benchesTabBtn.classList.remove('active');
                imagesTabBtn.classList.add('active');
                loadPendingImages();
            }
        }

        async function loadData() {
            try {
                const pendingRes = await fetch('/.netlify/functions/get_pending_benches');
                pendingBenches = await pendingRes.json();

                const approvedRes = await fetch('/.netlify/functions/get_approved_benches');
                approvedBenches = await approvedRes.json();
                
                const usersRes = await fetch('/.netlify/functions/get_all_users');
                users = await usersRes.json();

                updateStats();
                displayBenches();
            } catch (e) {
                alert('Fehler beim Laden der B√§nke.');
                console.error(e);
            }
        }

        function updateStats() {
            document.getElementById('pendingCount').textContent = pendingBenches.length;
            document.getElementById('approvedCount').textContent = approvedBenches.length;
            document.getElementById('totalUsers').textContent = users.length;
        }

        function showTab(filter, event) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tabs .tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            displayBenches();
        }

  function displayBenches() {
            const container = document.getElementById('benchesListDisplay');
            if (!container) return;
            let benchesToShow = [];

            switch(currentFilter) {
                case 'pending':
                    benchesToShow = pendingBenches.map(b => ({
                        ...b,
                        approved: false,
                        lat: b.latitude,
                        lng: b.longitude,
                        benchImage: b.bench_image,
                        viewImage: b.view_image,
                        user: b.user_email,
                        created: b.created_at
                    }));
                    break;
                case 'approved':
                    benchesToShow = approvedBenches.map(b => ({
                        ...b,
                        approved: true,
                        lat: b.latitude,
                        lng: b.longitude,
                        benchImage: b.bench_image,
                        viewImage: b.view_image,
                        user: b.user_email,
                        created: b.created_at
                    }));
                    break;
                case 'all':
                    const allBenches = [
                        ...pendingBenches.map(b => ({
                            ...b,
                            approved: false,
                            lat: b.latitude,
                            lng: b.longitude,
                            benchImage: b.bench_image,
                            viewImage: b.view_image,
                            user: b.user_email,
                            created: b.created_at
                        })),
                        ...approvedBenches.map(b => ({
                            ...b,
                            approved: true,
                            lat: b.latitude,
                            lng: b.longitude,
                            benchImage: b.bench_image,
                            viewImage: b.view_image,
                            user: b.user_email,
                            created: b.created_at
                        }))
                    ];
                    benchesToShow = allBenches.sort((a, b) => new Date(b.created) - new Date(a.created));
                    break;
            }

            if (benchesToShow.length === 0) {
                container.innerHTML = `
                    <div class="no-benches">
                        <h3>Keine B√§nke ${currentFilter === 'pending' ? 'wartend' : currentFilter === 'approved' ? 'genehmigt' : 'vorhanden'}</h3>
                        <p>Es gibt derzeit keine B√§nke in dieser Kategorie.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = benchesToShow.map(bench => `
                <div class="bench-card ${bench.approved ? 'approved' : ''}">
                    <div class="bench-header">
                        <div class="bench-title">${escapeHtml(bench.name)}</div>
                        <div class="bench-status ${bench.approved ? 'status-approved' : 'status-pending'}">
                            ${bench.approved ? '‚úÖ Genehmigt' : '‚è≥ Wartend'}
                        </div>
                    </div>
                    
                    <div class="bench-info">
                        <div>
                            <strong>Beschreibung:</strong><br>
                            ${escapeHtml(bench.description)}
                        </div>
                        <div>
                            <strong>Position:</strong> ${bench.lat}, ${bench.lng}<br>
                            <strong>Eingereicht von:</strong> ${escapeHtml(bench.user || 'Unbekannt')}<br>
                            <strong>Erstellt am:</strong> ${new Date(bench.created).toLocaleString()}
                        </div>
                        <div style="margin-top: 10px;">
                            <img src="${bench.benchImage || ''}" alt="Bank Bild" style="max-width: 120px; max-height: 80px; object-fit: cover; border-radius: 4px;">
                            <img src="${bench.viewImage || ''}" alt="Ansicht Bild" style="max-width: 120px; max-height: 80px; object-fit: cover; border-radius: 4px; margin-left: 10px;">
                        </div>
                    </div>

                    <div class="bench-actions">
                        ${!bench.approved ? `
                            <button onclick="approveBench(${bench.id})" class="btn btn-approve">Genehmigen</button>
                            <button onclick="rejectBench(${bench.id})" class="btn btn-reject">Ablehnen</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function approveBench(id) {
            if (!confirm('Diese Bank genehmigen?')) return;
            try {
                const res = await fetch('/.netlify/functions/approve_bench', {
                    method: 'POST',
                    body: JSON.stringify({ id }),
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!res.ok) throw new Error('Fehler beim Genehmigen');
                await loadData();
            } catch (e) {
                alert('Fehler beim Genehmigen der Bank.');
                console.error(e);
            }
        }

        async function rejectBench(id) {
            if (!confirm('Diese Bank ablehnen und l√∂schen?')) return;
            try {
                const res = await fetch('/.netlify/functions/reject_bench', {
                    method: 'POST',
                    body: JSON.stringify({ id }),
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!res.ok) throw new Error('Fehler beim Ablehnen');
                await loadData();
            } catch (e) {
                alert('Fehler beim Ablehnen der Bank.');
                console.error(e);
            }
        }

        function refreshData() {
            loadData();
        }

        function escapeHtml(text) {
            return text
                ? text.replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&#039;")
                : '';
        }
        
        async function loadPendingImages() {
            const list = document.getElementById('imagesListDisplay');
            list.innerHTML = 'Lade wartende Bilder...';
            try {
                const response = await fetch('/.netlify/functions/get_pending_images');
                const images = await response.json();
                
                list.innerHTML = '';
                if (images.length === 0) {
                    list.innerHTML = '<p>Keine wartenden Bilder gefunden.</p>';
                    return;
                }

                images.forEach(img => {
                    const card = document.createElement('div');
                    card.className = 'image-review-card';
                    card.innerHTML = `
                        <div class="image-header">
                            <h4>Neues Bild f√ºr: ${img.benchName}</h4>
                            <p>Eingereicht am: ${new Date(img.createdAt).toLocaleDateString()}</p>
                        </div>
                        <div class="image-comparison">
                            <div class="image-box">
                                <h5>Neues Bild</h5>
                                <img src="${img.imageUrl}" alt="Neues Bild" onclick="openFullscreen('${img.imageUrl}')">
                                <p>Beschreibung: ${img.description || 'Keine Angabe'}</p>
                            </div>
                            <div class="image-box">
                                <h5>Aktuelle Bank-Bilder</h5>
                                <img src="${img.benchImage}" alt="Bankbild" onclick="openFullscreen('${img.benchImage}')">
                                <img src="${img.viewImage}" alt="Aussichtsbild" onclick="openFullscreen('${img.viewImage}')">
                            </div>
                        </div>
                        <div class="image-actions">
                            <button class="btn btn-approve" onclick="approveImage('${img.id}')">‚úîÔ∏è Genehmigen</button>
                            <button class="btn btn-reject" onclick="rejectImage('${img.id}')">‚ùå Ablehnen</button>
                        </div>
                    `;
                    list.appendChild(card);
                });

            } catch (error) {
                console.error('Fehler beim Laden der Bilder:', error);
                list.innerHTML = '<p>Fehler beim Laden der wartenden Bilder.</p>';
            }
        }

        async function approveImage(id) {
            if (!confirm('M√∂chten Sie dieses Bild wirklich genehmigen?')) return;
            const response = await fetch('/.netlify/functions/approve_image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });
            if (response.ok) {
                alert('Bild erfolgreich genehmigt.');
                loadPendingImages();
            } else {
                alert('Fehler beim Genehmigen des Bildes.');
            }
        }

        async function rejectImage(id) {
            if (!confirm('M√∂chten Sie dieses Bild wirklich ablehnen?')) return;
            const response = await fetch('/.netlify/functions/reject_image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });
            if (response.ok) {
                alert('Bild erfolgreich abgelehnt.');
                loadPendingImages();
            } else {
                alert('Fehler beim Ablehnen des Bildes.');
            }
        }
        
        function openFullscreen(imageSrc) {
            window.open(imageSrc, '_blank');
        }

        document.addEventListener('DOMContentLoaded', () => {
            showAdminTab('benches');
        });
    </script>
</body>
</html>
