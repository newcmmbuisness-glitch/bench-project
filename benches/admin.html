<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel - Bench Map</title>
    <style>
        /* ... (Deine bisherigen Styles unver√§ndert √ºbernehmen) ... */
        body { margin:0; font-family: Arial, sans-serif; background: #f5f5f5; }
        /* (der Rest bleibt wie bisher) */
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ†Ô∏è Admin Panel - Bench Map</h1>
    </div>
    
    <div class="container">
        <div class="actions" style="margin-bottom: 20px;">
            <a href="bench_map.html" class="btn btn-back">‚Üê Zur√ºck zur Karte</a>
            <button onclick="refreshData()" class="btn" style="background: #2196F3; color: white;">üîÑ Aktualisieren</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Wartende B√§nke</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">Genehmigte B√§nke</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Registrierte Nutzer</div>
            </div>
        </div>
        
        <div class="filter-tabs">
            <div class="tab active" onclick="showTab('pending', event)">‚è≥ Wartende B√§nke</div>
            <div class="tab" onclick="showTab('approved', event)">‚úÖ Genehmigte B√§nke</div>
            <div class="tab" onclick="showTab('all', event)">üìã Alle B√§nke</div>
        </div>
        
        <div id="benchesList"></div>
    </div>

    <script>
        let pendingBenches = [];
        let approvedBenches = [];
        let users = []; // Noch nicht verbunden mit DB
        let currentFilter = 'pending';

        async function loadData() {
            try {
                const pendingRes = await fetch('/.netlify/functions/get_pending_benches');
                pendingBenches = await pendingRes.json();

                const approvedRes = await fetch('/.netlify/functions/get_approved_benches');
                approvedBenches = await approvedRes.json();

                updateStats();
                displayBenches();
            } catch (e) {
                alert('Fehler beim Laden der B√§nke.');
                console.error(e);
            }
        }

        function updateStats() {
            document.getElementById('pendingCount').textContent = pendingBenches.length;
            document.getElementById('approvedCount').textContent = approvedBenches.length;
            document.getElementById('totalUsers').textContent = users.length; // noch leer
        }

        function showTab(filter, event) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            displayBenches();
        }

        function displayBenches() {
            const container = document.getElementById('benchesList');
            let benchesToShow = [];

            switch(currentFilter) {
                case 'pending':
                    benchesToShow = pendingBenches.map(b => ({...b, approved: false}));
                    break;
                case 'approved':
                    benchesToShow = approvedBenches.map(b => ({...b, approved: true}));
                    break;
                case 'all':
                    benchesToShow = [
                        ...pendingBenches.map(b => ({...b, approved: false})),
                        ...approvedBenches.map(b => ({...b, approved: true}))
                    ].sort((a, b) => new Date(b.created) - new Date(a.created));
                    break;
            }

            if (benchesToShow.length === 0) {
                container.innerHTML = `
                    <div class="no-benches">
                        <h3>Keine B√§nke ${currentFilter === 'pending' ? 'wartend' : currentFilter === 'approved' ? 'genehmigt' : 'vorhanden'}</h3>
                        <p>Es gibt derzeit keine B√§nke in dieser Kategorie.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = benchesToShow.map(bench => `
                <div class="bench-card ${bench.approved ? 'approved' : ''}">
                    <div class="bench-header">
                        <div class="bench-title">${escapeHtml(bench.name)}</div>
                        <div class="bench-status ${bench.approved ? 'status-approved' : 'status-pending'}">
                            ${bench.approved ? '‚úÖ Genehmigt' : '‚è≥ Wartend'}
                        </div>
                    </div>
                    
                    <div class="bench-info">
                        <div>
                            <strong>Beschreibung:</strong><br>
                            ${escapeHtml(bench.description)}
                        </div>
                        <div>
                            <strong>Position:</strong> ${bench.lat}, ${bench.lng}<br>
                            <strong>Eingereicht von:</strong> ${escapeHtml(bench.user || 'Unbekannt')}<br>
                            <strong>Erstellt am:</strong> ${new Date(bench.created).toLocaleString()}
                        </div>
                        <div style="margin-top: 10px;">
                            <img src="${bench.benchImage || ''}" alt="Bank Bild" style="max-width: 120px; max-height: 80px; object-fit: cover; border-radius: 4px;">
                            <img src="${bench.viewImage || ''}" alt="Ansicht Bild" style="max-width: 120px; max-height: 80px; object-fit: cover; border-radius: 4px; margin-left: 10px;">
                        </div>
                    </div>

                    <div class="bench-actions">
                        ${!bench.approved ? `
                            <button onclick="approveBench(${bench.id})" class="btn btn-approve">Genehmigen</button>
                            <button onclick="rejectBench(${bench.id})" class="btn btn-reject">Ablehnen</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function approveBench(id) {
            if (!confirm('Diese Bank genehmigen?')) return;
            try {
                const res = await fetch('/.netlify/functions/approve_bench', {
                    method: 'POST',
                    body: JSON.stringify({ id }),
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!res.ok) throw new Error('Fehler beim Genehmigen');
                await loadData();
            } catch (e) {
                alert('Fehler beim Genehmigen der Bank.');
                console.error(e);
            }
        }

        async function rejectBench(id) {
            if (!confirm('Diese Bank ablehnen und l√∂schen?')) return;
            try {
                const res = await fetch('/.netlify/functions/reject_bench', {
                    method: 'POST',
                    body: JSON.stringify({ id }),
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!res.ok) throw new Error('Fehler beim Ablehnen');
                await loadData();
            } catch (e) {
                alert('Fehler beim Ablehnen der Bank.');
                console.error(e);
            }
        }

        function refreshData() {
            loadData();
        }

        function escapeHtml(text) {
            return text
                ? text.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;")
                : '';
        }

        // Initial laden
        loadData();
    </script>

    <style>
        /* Styles f√ºr das Admin Panel */
        body {
            background: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #222;
            color: white;
            padding: 10px 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px #aaa;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #eee;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: #ddd;
        }
        .btn-back {
            background: #bbb;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn-approve {
            background: #4CAF50;
            color: white;
            margin-right: 8px;
        }
        .btn-reject {
            background: #f44336;
            color: white;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat-card {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px 25px;
            width: 30%;
            text-align: center;
        }
        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            font-size: 1em;
            color: #666;
        }
        .filter-tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            background: #eee;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            user-select: none;
        }
        .tab.active {
            background: white;
            border-color: #ddd;
            border-bottom: 2px solid white;
            font-weight: bold;
        }
        #benchesList {
            max-height: 600px;
            overflow-y: auto;
        }
        .bench-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        .bench-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .bench-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .bench-status {
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            user-select: none;
        }
        .status-pending {
            background: #ff9800;
            color: white;
        }
        .status-approved {
            background: #4caf50;
            color: white;
        }
        .bench-info {
            font-size: 0.9em;
            color: #444;
            display: flex;
            gap: 20px;
        }
        .bench-info > div {
            flex: 1;
        }
        .bench-actions {
            margin-top: 15px;
            text-align: right;
        }
    </style>
</body>
</html>
