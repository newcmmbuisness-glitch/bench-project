<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel - Bench Map</title>
    <!-- Use Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
        }
        .header {
            background: #222;
            color: white;
            padding: 10px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px #aaa;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #eee;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: #ddd;
        }
        .btn-back {
            background: #bbb;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn-approve {
            background: #4CAF50;
            color: white;
            margin-right: 8px;
        }
        .btn-reject {
            background: #f44336;
            color: white;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .stat-card {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px 25px;
            width: 22%;
            min-width: 150px; /* Ensure cards don't get too small */
            text-align: center;
            margin-bottom: 10px;
        }
        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            font-size: 1em;
            color: #666;
        }
        .filter-tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            background: #eee;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            user-select: none;
        }
        .tab.active {
            background: white;
            border-color: #ddd;
            border-bottom: 2px solid white;
            font-weight: bold;
        }
        #contentArea {
            max-height: 600px;
            overflow-y: auto;
        }
        .bench-card, .image-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        .bench-header, .image-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .bench-title, .image-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .bench-status, .image-status {
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            user-select: none;
        }
        .status-pending {
            background: #ff9800;
            color: white;
        }
        .status-approved {
            background: #4caf50;
            color: white;
        }
        .bench-info, .image-info {
            font-size: 0.9em;
            color: #444;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .bench-info > div, .image-info > div {
            flex: 1;
            min-width: 250px;
        }
        .bench-actions, .image-actions {
            margin-top: 15px;
            text-align: right;
        }
        .image-preview-container {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .preview-image {
            max-width: 120px;
            max-height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .fullscreen-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .fullscreen-image {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }
        .no-items {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .original-bench-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
        }
        .original-bench-info h5 {
            margin: 0 0 5px 0;
            color: #4caf50;
        }
        /* Custom Modal for Confirmations */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1002;
        }
        .confirmation-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .confirmation-box p {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #333;
        }
        .confirmation-box button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .confirmation-box .btn-confirm {
            background: #4CAF50;
            color: white;
            margin-right: 10px;
        }
        .confirmation-box .btn-cancel {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ†Ô∏è Admin Panel - Bench Map</h1>
    </div>
    
    <div class="container">
        <div class="actions">
            <!-- Back to the map. The index.html URL is a placeholder. -->
            <a href="index.html" class="btn btn-back">‚Üê Zur√ºck zur Karte</a>
            <button onclick="refreshData()" class="btn" style="background: #2196F3; color: white;">üîÑ Aktualisieren</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Wartende B√§nke</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">Genehmigte B√§nke</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingImagesCount">0</div>
                <div class="stat-label">Wartende Bilder</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Registrierte Nutzer</div>
            </div>
        </div>
        
        <div class="filter-tabs">
            <div class="tab active" onclick="showTab('pending', event)">‚è≥ Wartende B√§nke</div>
            <div class="tab" onclick="showTab('approved', event)">‚úÖ Genehmigte B√§nke</div>
            <div class="tab" onclick="showTab('pending-images', event)">üñºÔ∏è Neue Bank-Bilder</div>
            <div class="tab" onclick="showTab('all', event)">üìã Alle B√§nke</div>
        </div>
        
        <div id="contentArea"></div>
    </div>

    <!-- Fullscreen Image Modal -->
    <div id="fullscreenModal" class="fullscreen-modal" onclick="closeFullscreen()">
        <button class="close-btn" onclick="closeFullscreen()">‚úï</button>
        <img id="fullscreenImage" class="fullscreen-image" src="" alt="">
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmationModal" class="confirmation-modal">
        <div class="confirmation-box">
            <p id="confirmationMessage"></p>
            <button class="btn btn-confirm" id="confirmAction">Ja</button>
            <button class="btn btn-cancel" id="cancelAction">Abbrechen</button>
        </div>
    </div>

    <script type="module">
        // Import necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            where, 
            onSnapshot, 
            doc, 
            updateDoc, 
            deleteDoc,
            getDocs
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL VARIABLES & FIREBASE SETUP ---
        // These are automatically provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Firebase app and services
        let app, db, auth;

        // Data arrays to hold Firestore documents
        let allBenches = [];
        let pendingImages = [];
        let totalUsers = 0;
        let currentFilter = 'pending';

        // Confirmation modal state
        let currentConfirmationAction = null;

        /**
         * Initializes Firebase and sets up real-time data listeners.
         * This function handles authentication and Firestore data fetching.
         */
        async function setupFirebase() {
            try {
                // Initialize Firebase App
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Authenticate using the provided custom token
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Set up real-time listeners after authentication
                setupListeners();

            } catch (error) {
                console.error("Error setting up Firebase:", error);
                showError("Fehler beim Verbinden mit der Datenbank.");
            }
        }

        /**
         * Sets up real-time listeners for benches, images, and users.
         * onSnapshot provides real-time updates without needing to refresh.
         */
        function setupListeners() {
            if (!db) return; // Exit if database is not initialized

            // Listener for all benches (pending and approved)
            const benchesRef = collection(db, `artifacts/${appId}/public/data/benches`);
            onSnapshot(benchesRef, (snapshot) => {
                allBenches = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateStats();
                displayContent();
                showSuccess("B√§nke-Daten aktualisiert.");
            });

            // Listener for new images
            const imagesRef = collection(db, `artifacts/${appId}/public/data/images`);
            const pendingImagesQuery = query(imagesRef, where("status", "==", "pending"));
            onSnapshot(pendingImagesQuery, (snapshot) => {
                pendingImages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateStats();
                displayContent();
                showSuccess("Neue Bilder-Daten aktualisiert.");
            });

            // Listener for users count
            const usersRef = collection(db, `artifacts/${appId}/public/data/users`);
            onSnapshot(usersRef, (snapshot) => {
                totalUsers = snapshot.size;
                updateStats();
            });
        }

        /**
         * Updates the statistic cards with the latest data counts.
         */
        function updateStats() {
            const pendingCount = allBenches.filter(b => b.status === 'pending').length;
            const approvedCount = allBenches.filter(b => b.status === 'approved').length;
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('approvedCount').textContent = approvedCount;
            document.getElementById('pendingImagesCount').textContent = pendingImages.length;
            document.getElementById('totalUsers').textContent = totalUsers;
        }

        /**
         * Changes the displayed content based on the selected tab.
         * @param {string} filter - The filter type ('pending', 'approved', 'pending-images', 'all').
         * @param {Event} event - The click event.
         */
        function showTab(filter, event) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            displayContent();
        }

        /**
         * Renders the content area based on the current filter.
         */
        function displayContent() {
            const container = document.getElementById('contentArea');
            container.innerHTML = ''; // Clear previous content

            let itemsToDisplay;
            let noItemsMessage = '';

            switch(currentFilter) {
                case 'pending':
                    itemsToDisplay = allBenches.filter(b => b.status === 'pending');
                    noItemsMessage = 'Keine B√§nke wartend';
                    displayBenches(itemsToDisplay);
                    break;
                case 'approved':
                    itemsToDisplay = allBenches.filter(b => b.status === 'approved');
                    noItemsMessage = 'Keine B√§nke genehmigt';
                    displayBenches(itemsToDisplay);
                    break;
                case 'pending-images':
                    itemsToDisplay = pendingImages;
                    noItemsMessage = 'Keine neuen Bilder wartend';
                    displayPendingImages(itemsToDisplay);
                    break;
                case 'all':
                    itemsToDisplay = allBenches.sort((a, b) => new Date(b.created_at || b.created) - new Date(a.created_at || a.created));
                    noItemsMessage = 'Keine B√§nke vorhanden';
                    displayBenches(itemsToDisplay);
                    break;
            }

            if (itemsToDisplay.length === 0) {
                container.innerHTML = `
                    <div class="no-items">
                        <h3>${noItemsMessage}</h3>
                        <p>Es gibt derzeit keine Eintr√§ge in dieser Kategorie.</p>
                    </div>
                `;
            }
        }

        /**
         * Renders the list of benches.
         * @param {Array<Object>} benches - An array of bench objects.
         */
        function displayBenches(benches) {
            const container = document.getElementById('contentArea');
            container.innerHTML = benches.map(bench => {
                const isApproved = bench.status === 'approved';
                const hasImages = (bench.bench_image || bench.benchImage) || (bench.view_image || bench.viewImage);
                return `
                    <div class="bench-card">
                        <div class="bench-header">
                            <div class="bench-title">${escapeHtml(bench.name)}</div>
                            <div class="bench-status ${isApproved ? 'status-approved' : 'status-pending'}">
                                ${isApproved ? '‚úÖ Genehmigt' : '‚è≥ Wartend'}
                            </div>
                        </div>
                        <div class="bench-info">
                            <div>
                                <strong>Beschreibung:</strong><br>
                                ${escapeHtml(bench.description)}
                            </div>
                            <div>
                                <strong>Position:</strong> ${bench.latitude || bench.lat}, ${bench.longitude || bench.lng}<br>
                                <strong>Eingereicht von:</strong> ${escapeHtml(bench.user_email || bench.user || 'Unbekannt')}<br>
                                <strong>Erstellt am:</strong> ${new Date(bench.created_at || bench.created).toLocaleString()}
                            </div>
                        </div>
                        ${hasImages ? `
                        <div class="image-preview-container">
                            ${(bench.bench_image || bench.benchImage) ? `
                                <img src="${bench.bench_image || bench.benchImage}" 
                                    alt="Bank Bild" 
                                    class="preview-image" 
                                    onclick="showFullscreen('${bench.bench_image || bench.benchImage}')">
                            ` : ''}
                            ${(bench.view_image || bench.viewImage) ? `
                                <img src="${bench.view_image || bench.viewImage}" 
                                    alt="Ansicht Bild" 
                                    class="preview-image" 
                                    onclick="showFullscreen('${bench.view_image || bench.viewImage}')">
                            ` : ''}
                        </div>
                        ` : ''}
                        <div class="bench-actions">
                            ${!isApproved ? `
                                <button onclick="handleBenchApproval('${bench.id}', 'approve')" class="btn btn-approve">‚úÖ Genehmigen</button>
                                <button onclick="handleBenchApproval('${bench.id}', 'reject')" class="btn btn-reject">‚ùå Ablehnen</button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        /**
         * Renders the list of pending images.
         * @param {Array<Object>} images - An array of pending image objects.
         */
        function displayPendingImages(images) {
            const container = document.getElementById('contentArea');
            container.innerHTML = images.map(image => {
                const relatedBench = allBenches.find(b => b.id === image.bench_id);
                return `
                    <div class="image-card">
                        <div class="image-header">
                            <div class="image-title">üì∏ ${escapeHtml(image.description)}</div>
                            <div class="image-status status-pending">‚è≥ Wartend</div>
                        </div>
                        
                        <div class="image-info">
                            <div>
                                <strong>Neues Bild:</strong><br>
                                <img src="${image.image_data}" 
                                    alt="Neues Bild" 
                                    class="preview-image" 
                                    onclick="showFullscreen('${image.image_data}')"
                                    style="max-width: 200px; max-height: 150px;">
                                <br><br>
                                <strong>Beschreibung:</strong> ${escapeHtml(image.description)}<br>
                                <strong>Eingereicht von:</strong> ${escapeHtml(image.user_email || 'Unbekannt')}<br>
                                <strong>Eingereicht am:</strong> ${new Date(image.created_at).toLocaleString()}
                            </div>
                            
                            ${relatedBench ? `
                                <div class="original-bench-info">
                                    <h5>ü™ë Zugeh√∂rige Bank: ${escapeHtml(relatedBench.name)}</h5>
                                    <div style="display: flex; gap: 10px; margin: 10px 0;">
                                        <div>
                                            <strong>Original Bank-Bild:</strong><br>
                                            <img src="${relatedBench.bench_image || relatedBench.benchImage}" 
                                                alt="Original Bank" 
                                                class="preview-image" 
                                                onclick="showFullscreen('${relatedBench.bench_image || relatedBench.benchImage}')"
                                                style="max-width: 120px; max-height: 80px;">
                                        </div>
                                        <div>
                                            <strong>Original Aussicht:</strong><br>
                                            <img src="${relatedBench.view_image || relatedBench.viewImage}" 
                                                alt="Original Aussicht" 
                                                class="preview-image" 
                                                onclick="showFullscreen('${relatedBench.view_image || relatedBench.viewImage}')"
                                                style="max-width: 120px; max-height: 80px;">
                                        </div>
                                    </div>
                                    <p><strong>Beschreibung:</strong> ${escapeHtml(relatedBench.description)}</p>
                                    <p><strong>Position:</strong> ${relatedBench.latitude}, ${relatedBench.longitude}</p>
                                </div>
                            ` : '<p style="color: #f44336;">‚ö†Ô∏è Zugeh√∂rige Bank nicht gefunden</p>'}
                        </div>

                        <div class="image-actions">
                            <button onclick="handleImageApproval('${image.id}', 'approve')" class="btn btn-approve">‚úÖ Bild genehmigen</button>
                            <button onclick="handleImageApproval('${image.id}', 'reject')" class="btn btn-reject">‚ùå Bild ablehnen</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        /**
         * Handles the confirmation before approving or rejecting a bench.
         * @param {string} id - The ID of the bench document.
         * @param {string} action - 'approve' or 'reject'.
         */
        function handleBenchApproval(id, action) {
            const message = action === 'approve' ? 'Diese Bank genehmigen?' : 'Diese Bank ablehnen und l√∂schen?';
            showConfirmationModal(message, () => {
                if (action === 'approve') {
                    approveBench(id);
                } else {
                    rejectBench(id);
                }
            });
        }

        /**
         * Approves a bench by updating its status in Firestore.
         * @param {string} id - The ID of the bench document.
         */
        async function approveBench(id) {
            try {
                const benchRef = doc(db, `artifacts/${appId}/public/data/benches`, id);
                await updateDoc(benchRef, { status: 'approved' });
                showSuccess('Bank erfolgreich genehmigt!');
            } catch (e) {
                showError('Fehler beim Genehmigen der Bank: ' + e.message);
                console.error(e);
            }
        }

        /**
         * Rejects and deletes a bench document from Firestore.
         * @param {string} id - The ID of the bench document.
         */
        async function rejectBench(id) {
            try {
                const benchRef = doc(db, `artifacts/${appId}/public/data/benches`, id);
                await deleteDoc(benchRef);
                showSuccess('Bank erfolgreich abgelehnt!');
            } catch (e) {
                showError('Fehler beim Ablehnen der Bank: ' + e.message);
                console.error(e);
            }
        }

        /**
         * Handles the confirmation before approving or rejecting an image.
         * @param {string} id - The ID of the image document.
         * @param {string} action - 'approve' or 'reject'.
         */
        function handleImageApproval(id, action) {
            const message = action === 'approve' ? 'Dieses Bild genehmigen?' : 'Dieses Bild ablehnen und l√∂schen?';
            showConfirmationModal(message, () => {
                if (action === 'approve') {
                    approveImage(id);
                } else {
                    rejectImage(id);
                }
            });
        }

        /**
         * Approves an image by updating its status in Firestore.
         * @param {string} id - The ID of the image document.
         */
        async function approveImage(id) {
            try {
                const imageRef = doc(db, `artifacts/${appId}/public/data/images`, id);
                await updateDoc(imageRef, { status: 'approved' });
                showSuccess('Bild erfolgreich genehmigt!');
            } catch (e) {
                showError('Fehler beim Genehmigen des Bildes: ' + e.message);
                console.error(e);
            }
        }

        /**
         * Rejects and deletes an image document from Firestore.
         * @param {string} id - The ID of the image document.
         */
        async function rejectImage(id) {
            try {
                const imageRef = doc(db, `artifacts/${appId}/public/data/images`, id);
                await deleteDoc(imageRef);
                showSuccess('Bild erfolgreich abgelehnt!');
            } catch (e) {
                showError('Fehler beim Ablehnen des Bildes: ' + e.message);
                console.error(e);
            }
        }

        // --- UI UTILITY FUNCTIONS ---
        /**
         * Shows the custom confirmation modal.
         * @param {string} message - The message to display.
         * @param {Function} onConfirm - The function to call on confirmation.
         */
        function showConfirmationModal(message, onConfirm) {
            document.getElementById('confirmationMessage').textContent = message;
            document.getElementById('confirmationModal').style.display = 'flex';
            currentConfirmationAction = onConfirm;
        }

        /**
         * Hides the custom confirmation modal.
         */
        function hideConfirmationModal() {
            document.getElementById('confirmationModal').style.display = 'none';
            currentConfirmationAction = null;
        }

        // Event listeners for the confirmation modal buttons
        document.getElementById('confirmAction').addEventListener('click', () => {
            if (currentConfirmationAction) {
                currentConfirmationAction();
            }
            hideConfirmationModal();
        });
        document.getElementById('cancelAction').addEventListener('click', () => {
            hideConfirmationModal();
        });

        function showFullscreen(imageSrc) {
            document.getElementById('fullscreenImage').src = imageSrc;
            document.getElementById('fullscreenModal').style.display = 'flex';
        }

        function closeFullscreen() {
            document.getElementById('fullscreenModal').style.display = 'none';
        }

        function refreshData() {
            showSuccess('Daten werden aktualisiert...');
            // The onSnapshot listeners will handle the update automatically.
        }

        function showSuccess(message) {
            const notification = createNotification(message, 'success');
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showError(message) {
            const notification = createNotification(message, 'error');
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function createNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 2000;
                font-weight: bold;
                ${type === 'success' 
                    ? 'background: #d4edda; color: #155724; border: 1px solid #c3e6cb;' 
                    : 'background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;'
                }
            `;
            notification.textContent = message;
            return notification;
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                closeFullscreen();
                hideConfirmationModal();
            }
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            setupFirebase();
        });
    </script>
</body>
</html>
