<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel - Bench Map</title>
    <style>
        body {
            background: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #222;
            color: white;
            padding: 10px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px #aaa;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #eee;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: #ddd;
        }
        .btn-back {
            background: #bbb;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn-approve {
            background: #4CAF50;
            color: white;
            margin-right: 8px;
        }
        .btn-reject {
            background: #f44336;
            color: white;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat-card {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px 25px;
            width: 22%;
            text-align: center;
        }
        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            font-size: 1em;
            color: #666;
        }
        .filter-tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            background: #eee;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            user-select: none;
        }
        .tab.active {
            background: white;
            border-color: #ddd;
            border-bottom: 2px solid white;
            font-weight: bold;
        }
        #contentArea {
            max-height: 600px;
            overflow-y: auto;
        }
        .bench-card, .image-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        .bench-header, .image-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .bench-title, .image-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .bench-status, .image-status {
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            user-select: none;
        }
        .status-pending {
            background: #ff9800;
            color: white;
        }
        .status-approved {
            background: #4caf50;
            color: white;
        }
        .bench-info, .image-info {
            font-size: 0.9em;
            color: #444;
            display: flex;
            gap: 20px;
        }
        .bench-info > div, .image-info > div {
            flex: 1;
        }
        .bench-actions, .image-actions {
            margin-top: 15px;
            text-align: right;
        }
        .image-preview-container {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .preview-image {
            max-width: 120px;
            max-height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .fullscreen-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .fullscreen-image {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }
        .no-items {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .original-bench-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
        }
        .original-bench-info h5 {
            margin: 0 0 5px 0;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ†Ô∏è Admin Panel - Bench Map</h1>
    </div>
    
    <div class="container">
        <div class="actions">
            <a href="index.html" class="btn btn-back">‚Üê Zur√ºck zur Karte</a>
            <button onclick="refreshData()" class="btn" style="background: #2196F3; color: white;">üîÑ Aktualisieren</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">Wartende B√§nke</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">Genehmigte B√§nke</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingImagesCount">0</div>
                <div class="stat-label">Wartende Bilder</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Benutzer</div>
            </div>
        </div>
        
        <div class="filter-tabs">
            <div class="tab active" onclick="showTab('pending', event)">‚è≥ Wartende B√§nke</div>
            <div class="tab" onclick="showTab('approved', event)">‚úÖ Genehmigte B√§nke</div>
            <div class="tab" onclick="showTab('pending-images', event)">üñºÔ∏è Wartende Bilder</div>
            <div class="tab" onclick="showTab('all', event)">üìã Alle B√§nke</div>
        </div>
        
        <div id="contentArea"></div>
    </div>

    <!-- Fullscreen Image Modal -->
    <div id="fullscreenModal" class="fullscreen-modal" onclick="closeFullscreen()">
        <button class="close-btn" onclick="closeFullscreen()">‚úï</button>
        <img id="fullscreenImage" class="fullscreen-image" src="" alt="">
    </div>

    <script>
        let pendingBenches = [];
        let approvedBenches = [];
        let pendingImages = [];
        let currentFilter = 'pending';

        async function loadData() {
            try {
                // Lade wartende B√§nke
                const pendingRes = await fetch('/.netlify/functions/get-pending-benches');
                if (pendingRes.ok) {
                    const pendingData = await pendingRes.json();
                    pendingBenches = Array.isArray(pendingData) ? pendingData : [];
                } else {
                    console.warn('Error loading pending benches:', pendingRes.status);
                    pendingBenches = [];
                }

                // Lade genehmigte B√§nke
                const approvedRes = await fetch('/.netlify/functions/get-approved-benches');
                if (approvedRes.ok) {
                    const approvedData = await approvedRes.json();
                    approvedBenches = Array.isArray(approvedData) ? approvedData : [];
                } else {
                    console.warn('Error loading approved benches:', approvedRes.status);
                    approvedBenches = [];
                }

                // Lade wartende zus√§tzliche Bilder
                const pendingImagesRes = await fetch('/.netlify/functions/get-pending-images');
                if (pendingImagesRes.ok) {
                    const pendingImagesData = await pendingImagesRes.json();
                    pendingImages = Array.isArray(pendingImagesData) ? pendingImagesData : [];
                } else {
                    console.warn('Error loading pending images:', pendingImagesRes.status);
                    pendingImages = [];
                }

                updateStats();
                displayContent();
            } catch (e) {
                console.error('Fehler beim Laden der Daten:', e);
                showError('Fehler beim Laden der Daten: ' + e.message);
            }
        }

        function updateStats() {
            document.getElementById('pendingCount').textContent = pendingBenches.length;
            document.getElementById('approvedCount').textContent = approvedBenches.length;
            document.getElementById('pendingImagesCount').textContent = pendingImages.length;
        }

        function showTab(filter, event) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            displayContent();
        }

        function displayContent() {
            const container = document.getElementById('contentArea');
            
            switch(currentFilter) {
                case 'pending':
                    displayBenches(pendingBenches.map(b => ({...b, approved: false})));
                    break;
                case 'approved':
                    displayBenches(approvedBenches.map(b => ({...b, approved: true})));
                    break;
                case 'pending-images':
                    displayPendingImages();
                    break;
                case 'all':
                    const allBenches = [
                        ...pendingBenches.map(b => ({...b, approved: false})),
                        ...approvedBenches.map(b => ({...b, approved: true}))
                    ].sort((a, b) => new Date(b.created_at || b.created) - new Date(a.created_at || a.created));
                    displayBenches(allBenches);
                    break;
            }
        }

        function displayBenches(benches) {
            const container = document.getElementById('contentArea');

            if (benches.length === 0) {
                container.innerHTML = `
                    <div class="no-items">
                        <h3>Keine B√§nke ${currentFilter === 'pending' ? 'wartend' : currentFilter === 'approved' ? 'genehmigt' : 'vorhanden'}</h3>
                        <p>Es gibt derzeit keine B√§nke in dieser Kategorie.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = benches.map(bench => `
                <div class="bench-card ${bench.approved ? 'approved' : ''}">
                    <div class="bench-header">
                        <div class="bench-title">${escapeHtml(bench.name)}</div>
                        <div class="bench-status ${bench.approved ? 'status-approved' : 'status-pending'}">
                            ${bench.approved ? '‚úÖ Genehmigt' : '‚è≥ Wartend'}
                        </div>
                    </div>
                    
                    <div class="bench-info">
                        <div>
                            <strong>Beschreibung:</strong><br>
                            ${escapeHtml(bench.description)}
                        </div>
                        <div>
                            <strong>Position:</strong> ${bench.latitude || bench.lat}, ${bench.longitude || bench.lng}<br>
                            <strong>Eingereicht von:</strong> ${escapeHtml(bench.user_email || bench.user || 'Unbekannt')}<br>
                            <strong>Erstellt am:</strong> ${new Date(bench.created_at || bench.created).toLocaleString('de-DE')}
                        </div>
                    </div>
                    
                    <div class="image-preview-container">
                        ${bench.bench_image || bench.benchImage ? `
                            <img src="${bench.bench_image || bench.benchImage}" 
                                 alt="Bank Bild" 
                                 class="preview-image" 
                                 onclick="showFullscreen('${bench.bench_image || bench.benchImage}')">
                        ` : ''}
                        ${bench.view_image || bench.viewImage ? `
                            <img src="${bench.view_image || bench.viewImage}" 
                                 alt="Ansicht Bild" 
                                 class="preview-image" 
                                 onclick="showFullscreen('${bench.view_image || bench.viewImage}')">
                        ` : ''}
                    </div>

                    <div class="bench-actions">
                        ${!bench.approved ? `
                            <button onclick="approveBench(${bench.id})" class="btn btn-approve">‚úÖ Genehmigen</button>
                            <button onclick="rejectBench(${bench.id})" class="btn btn-reject">‚åò Ablehnen</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function displayPendingImages() {
            const container = document.getElementById('contentArea');

            if (pendingImages.length === 0) {
                container.innerHTML = `
                    <div class="no-items">
                        <h3>Keine neuen Bilder wartend</h3>
                        <p>Es gibt derzeit keine neuen Bilder, die auf Genehmigung warten.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pendingImages.map(image => {
                // Finde die zugeh√∂rige Bank
                const relatedBench = approvedBenches.find(b => b.id === image.bench_id);
                
                return `
                    <div class="image-card">
                        <div class="image-header">
                            <div class="image-title">üì∏ ${escapeHtml(image.description || 'Neues Bild')}</div>
                            <div class="image-status status-pending">‚è≥ Wartend</div>
                        </div>
                        
                        <div class="image-info">
                            <div>
                                <strong>Neues Bild:</strong><br>
                                <img src="${image.imageUrl || image.image_url}" 
                                     alt="Neues Bild" 
                                     class="preview-image" 
                                     onclick="showFullscreen('${image.imageUrl || image.image_url}')"
                                     style="max-width: 200px; max-height: 150px;">
                                <br><br>
                                <strong>Beschreibung:</strong> ${escapeHtml(image.description || 'Keine Beschreibung')}<br>
                                <strong>Eingereicht am:</strong> ${new Date(image.createdAt || image.created_at).toLocaleString('de-DE')}
                            </div>
                            
                            ${relatedBench ? `
                                <div class="original-bench-info">
                                    <h5>ü™ë Zugeh√∂rige Bank: ${escapeHtml(relatedBench.name)}</h5>
                                    <div style="display: flex; gap: 10px; margin: 10px 0;">
                                        <div>
                                            <strong>Original Bank-Bild:</strong><br>
                                            <img src="${relatedBench.bench_image || relatedBench.benchImage}" 
                                                 alt="Original Bank" 
                                                 class="preview-image" 
                                                 onclick="showFullscreen('${relatedBench.bench_image || relatedBench.benchImage}')"
                                                 style="max-width: 120px; max-height: 80px;">
                                        </div>
                                        <div>
                                            <strong>Original Aussicht:</strong><br>
                                            <img src="${relatedBench.view_image || relatedBench.viewImage}" 
                                                 alt="Original Aussicht" 
                                                 class="preview-image" 
                                                 onclick="showFullscreen('${relatedBench.view_image || relatedBench.viewImage}')"
                                                 style="max-width: 120px; max-height: 80px;">
                                        </div>
                                    </div>
                                    <p><strong>Beschreibung:</strong> ${escapeHtml(relatedBench.description)}</p>
                                    <p><strong>Position:</strong> ${relatedBench.lat || relatedBench.latitude}, ${relatedBench.lng || relatedBench.longitude}</p>
                                </div>
                            ` : '<p style="color: #f44336;">‚ö†Ô∏è Zugeh√∂rige Bank nicht gefunden</p>'}
                        </div>

                        <div class="image-actions">
                            <button onclick="approveImage(${image.id})" class="btn btn-approve">‚úÖ Bild genehmigen</button>
                            <button onclick="rejectImage(${image.id})" class="btn btn-reject">‚åò Bild ablehnen</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function approveBench(id) {
            if (!confirm('Diese Bank genehmigen?')) return;
            try {
                const res = await fetch('/.netlify/functions/approve-bench', {
                    method: 'POST',
                    body: JSON.stringify({ id }),
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                
                const data = await res.json();
                
                if (data.success) {
                    showSuccess('Bank erfolgreich genehmigt!');
                    await loadData();
                } else {
                    throw new Error(data.error || 'Unbekannter Fehler');
                }
            } catch (e) {
                showError('Fehler beim Genehmigen der Bank: ' + e.message);
                console.error(e);
            }
        }

        async function rejectBench(id) {
            if (!confirm('Diese Bank ablehnen und l√∂schen?')) return;
            try {
                const res = await fetch('/.netlify/functions/reject-bench', {
                    method: 'POST',
                    body: JSON.stringify({ id }),
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                
                const data = await res.json();
                
                if (data.success) {
                    showSuccess('Bank erfolgreich abgelehnt!');
                    await loadData();
                } else {
                    throw new Error(data.error || 'Unbekannter Fehler');
                }
            } catch (e) {
                showError('Fehler beim Ablehnen der Bank: ' + e.message);
                console.error(e);
            }
        }

        async function approveImage(id) {
            if (!confirm('Dieses Bild genehmigen?')) return;
            try {
                const res = await fetch('/.netlify/functions/approve-image', {
                    method: 'POST',
                    body: JSON.stringify({ id }),
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                
                const data = await res.json();
                
                if (res.ok && res.status === 200) {
                    showSuccess('Bild erfolgreich genehmigt!');
                    await loadData();
                } else {
                    throw new Error('Fehler beim Genehmigen des Bildes');
                }
            } catch (e) {
                showError('Fehler beim Genehmigen des Bildes: ' + e.message);
                console.error(e);
            }
        }

        async function rejectImage(id) {
            if (!confirm('Dieses Bild ablehnen und l√∂schen?')) return;
            try {
                const res = await fetch('/.netlify/functions/reject-image', {
                    method: 'POST',
                    body: JSON.stringify({ id }),
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                
                if (res.status === 200) {
                    showSuccess('Bild erfolgreich abgelehnt!');
                    await loadData();
                } else {
                    throw new Error('Fehler beim Ablehnen des Bildes');
                }
            } catch (e) {
                showError('Fehler beim Ablehnen des Bildes: ' + e.message);
                console.error(e);
            }
        }

        function showFullscreen(imageSrc) {
            document.getElementById('fullscreenImage').src = imageSrc;
            document.getElementById('fullscreenModal').style.display = 'flex';
        }

        function closeFullscreen() {
            document.getElementById('fullscreenModal').style.display = 'none';
        }

        function refreshData() {
            showSuccess('Daten werden aktualisiert...');
            loadData();
        }

        function showSuccess(message) {
            const notification = createNotification(message, 'success');
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showError(message) {
            const notification = createNotification(message, 'error');
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function createNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 2000;
                font-weight: bold;
                ${type === 'success' 
                    ? 'background: #d4edda; color: #155724; border: 1px solid #c3e6cb;' 
                    : 'background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;'
                }
            `;
            notification.textContent = message;
            return notification;
        }

        function escapeHtml(text) {
            if (!text) return '';
            return String(text)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });

        // Initial laden
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
