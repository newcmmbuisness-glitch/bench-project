<div id="loginModal" class="modal">
  <div class="modal-content startup-hover bg-gradient-to-br from-[#1e1e1e] to-[#2a2a2a] rounded-3xl p-6 shadow-2xl overflow-hidden border border-gray-700/50">
    <span class="close glow-effect">&times;</span>
    
    <h2 class="gradient-text text-2xl font-bold mb-4">Anmelden / Registrieren</h2>

    <div class="auth-tabs flex mb-6 gap-2">
      <button class="tab-btn startup-hover premium-item green-hover tech-border flex-1 text-white font-semibold py-2 rounded-lg">Anmelden</button>
      <button class="tab-btn startup-hover premium-item blue-hover tech-border flex-1 text-white font-semibold py-2 rounded-lg">Registrieren</button>
    </div>

    <div class="tab-content active flex flex-col gap-4">
      <form class="flex flex-col gap-4">
        <input type="email" placeholder="E-Mail" class="startup-hover glow-effect p-3 rounded-xl bg-[#2d2d2d] text-white border border-gray-700/50">
        <input type="password" placeholder="Passwort" class="startup-hover glow-effect p-3 rounded-xl bg-[#2d2d2d] text-white border border-gray-700/50">
        <div class="captcha-box p-3 rounded-xl bg-[#2d2d2d] text-white border border-gray-700/50 text-center">
          <p></p>
          <input type="number" placeholder="Antwort" class="startup-hover glow-effect p-2 rounded-xl w-full mt-2 text-white bg-[#1e1e1e] border border-gray-700/50">
        </div>
        <button type="submit" class="startup-hover premium-item purple-hover tech-border py-3 rounded-xl text-white font-semibold">Anmelden</button>
      </form>
    </div>

    <div class="tab-content flex flex-col gap-4">
      <form class="flex flex-col gap-4">
        <input type="email" placeholder="E-Mail" class="startup-hover glow-effect p-3 rounded-xl bg-[#2d2d2d] text-white border border-gray-700/50">
        <input type="password" placeholder="Passwort" class="startup-hover glow-effect p-3 rounded-xl bg-[#2d2d2d] text-white border border-gray-700/50">
        <input type="password" placeholder="Passwort bestätigen" class="startup-hover glow-effect p-3 rounded-xl bg-[#2d2d2d] text-white border border-gray-700/50">
        <div class="captcha-box p-3 rounded-xl bg-[#2d2d2d] text-white border border-gray-700/50 text-center">
          <p></p>
          <input type="number" placeholder="Antwort" class="startup-hover glow-effect p-2 rounded-xl w-full mt-2 text-white bg-[#1e1e1e] border border-gray-700/50">
        </div>
        <button type="submit" class="startup-hover premium-item red-hover tech-border py-3 rounded-xl text-white font-semibold">Registrieren</button>
      </form>
    </div>

    <div class="tab-content" style="display:none;">
      <form class="flex flex-col gap-4">
        <input type="email" placeholder="E-Mail zum Zurücksetzen" class="startup-hover glow-effect p-3 rounded-xl bg-[#2d2d2d] text-white border border-gray-700/50">
        <button type="submit" class="startup-hover premium-item green-hover tech-border py-3 rounded-xl text-white font-semibold">Passwort zurücksetzen</button>
        <button type="button" class="startup-hover premium-item blue-hover tech-border py-3 rounded-xl text-white font-semibold">Abbrechen</button>
      </form>
    </div>
  </div>
</div>
