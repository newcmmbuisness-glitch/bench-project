<!-- Matches Container -->
<div id="matchesContainer" 
    class="bg-gradient-to-br from-[#1e1e1e] to-[#2a2a2a] rounded-3xl max-w-lg w-full h-[90vh] max-h-[800px] flex flex-col shadow-2xl overflow-hidden border border-gray-700/50" 
    style="display: none;">
    
    <!-- Header -->
    <div class="bg-gradient-to-r from-[#2d2d2d] to-[#3a3a3a] p-6 rounded-t-3xl border-b border-gray-700/50 relative overflow-hidden">
        <!-- Animated background -->
        <div class="absolute inset-0 bg-gradient-to-r from-pink-500/5 via-purple-500/5 to-indigo-500/5"></div>
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 opacity-60"></div>
        
        <div class="relative flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="relative group">
                    <div class="w-12 h-12 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg transition-all duration-300 group-hover:shadow-2xl group-hover:shadow-pink-500/30">
                        <svg class="w-6 h-6 text-white transition-transform duration-300 group-hover:scale-110" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                    <!-- Pulse effect -->
                    <div class="absolute inset-0 w-12 h-12 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full opacity-0 group-hover:opacity-30 group-hover:animate-ping"></div>
                </div>
                <div>
                    <h2 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white via-pink-200 to-purple-200 transition-all duration-300 hover:from-pink-300 hover:to-purple-300">
                        Deine Matches
                    </h2>
                </div>
            </div>
            <button onclick="showSwipeCards()" class="group relative text-gray-400 hover:text-gray-200 transition-all duration-300 p-3 rounded-full hover:bg-white/10 backdrop-blur-sm">
                <div class="absolute inset-0 bg-gradient-to-r from-pink-500/20 to-purple-600/20 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <svg class="relative w-6 h-6 transition-transform duration-300 group-hover:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Matches List -->
    <div id="matchesList" class="flex-1 overflow-y-auto p-4 space-y-3">
        <!-- Loading State -->
        <div id="matchesLoading" class="text-center py-16">
            <div class="animate-spin w-12 h-12 border-4 border-pink-500/30 border-t-pink-500 rounded-full mx-auto mb-4"></div>
            <p class="text-gray-400">Lade deine Matches...</p>
        </div>
    </div>

    <!-- Kein Matches Hinweis -->
    <div id="noMatches" class="text-center py-16 hidden">
        <div class="text-8xl mb-6">ðŸ’”</div>
        <h3 class="text-2xl font-bold text-gray-200 mb-4">Noch keine Matches</h3>
        <p class="text-gray-400 mb-8 max-w-sm mx-auto">
            Keine Sorge! Swipe weiter nach rechts und finde deine perfekte Verbindung.
        </p>
    </div>

    <!-- Bottom Action Bar -->
    <div class="p-4 bg-gradient-to-r from-[#2d2d2d] to-[#3a3a3a] rounded-b-3xl border-t border-gray-700/50 relative overflow-hidden">
        <!-- Animated background gradient -->
        <div class="absolute inset-0 bg-gradient-to-r from-pink-500/10 via-purple-500/10 to-indigo-500/10 opacity-50"></div>
        
        <div class="relative flex space-x-3">
            <button id="backToSwipe" onclick="showSwipeCards()" 
                class="flex-1 group relative bg-gradient-to-r from-pink-500 to-purple-600 text-white py-3 px-6 rounded-2xl hover:from-pink-600 hover:to-purple-700 transition-all duration-300 font-semibold shadow-lg shadow-pink-500/30 hover:shadow-xl hover:shadow-pink-500/40 overflow-hidden hidden">
                <!-- Button background animation -->
                <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-white/5 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
                <div class="relative flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5 transition-transform duration-300 group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    <span class="transition-transform duration-300 group-hover:translate-x-1">ZurÃ¼ck zum Swipen</span>
                </div>
            </button>
        </div>    
    </div>
    <!-- Template fÃ¼r einen Match (unsichtbar) -->
<div id="matchTemplate" class="match-item hidden bg-gradient-to-r from-[#2d2d2d] to-[#3a3a3a] p-4 rounded-2xl shadow-lg border border-gray-700/30 hover:border-pink-500/50 transition-all duration-300 cursor-pointer mb-3 group relative overflow-hidden">
	<div class="flex items-center space-x-4">
		<div class="flex-shrink-0 relative">
			<div class="relative group-hover:scale-105 transition-transform duration-300">
				<img class="w-16 h-16 rounded-full object-cover border-4 border-pink-500/50 shadow-lg group-hover:border-pink-500 transition-all duration-300" src="" alt="">
				<!-- Match indicator -->
				<div class="absolute -bottom-1 -right-1 w-6 h-6 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg border-2 border-[#2d2d2d]">
					<svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 24 24">
						<path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
					</svg>
				</div>
			</div>
		</div>
		<div class="flex-1 min-w-0">
			<div class="flex items-center justify-between mb-2">
				<h4 class="font-bold text-lg text-white truncate group-hover:text-pink-300 transition-colors duration-300">Name, ?</h4>
				<span class="text-xs text-pink-400 bg-pink-500/10 border border-pink-500/20 px-3 py-1 rounded-full font-medium backdrop-blur-sm">
					âœ¨ MATCH
				</span>
			</div>
			<p class="text-sm text-gray-400 truncate mb-2 group-hover:text-gray-300 transition-colors duration-300">Noch keine Nachrichten</p>
			
			<!-- Match info row -->
			<div class="flex items-center space-x-3 text-xs">
				<div class="flex items-center space-x-1">
					<div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
					<span class="text-green-400 font-medium">Online</span>
				</div>
				<div class="flex items-center space-x-1">
					<svg class="w-3 h-3 text-indigo-400" fill="currentColor" viewBox="0 0 24 24">
						<path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
					</svg>
					<span class="text-indigo-400 font-medium">2km</span>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Hover effect overlay -->
	<div class="absolute inset-0 bg-gradient-to-r from-pink-500/5 to-purple-600/5 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
	
	<!-- Shimmer effect on hover -->
	<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 pointer-events-none"></div>
</div>
