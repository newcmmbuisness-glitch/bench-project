    <!-- Matches Container -->
    <div id="matchesContainer" class="bg-gradient-to-br from-[#1e1e1e] to-[#2a2a2a] rounded-3xl max-w-lg w-full h-[90vh] max-h-[800px] flex flex-col shadow-2xl overflow-hidden border border-gray-700/50" style="display: none;">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-[#2d2d2d] to-[#3a3a3a] p-6 rounded-t-3xl border-b border-gray-700/50">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-300">Deine Matches</h2>
                        <p class="text-sm text-pink-400" id="matchCount">Keine Matches</p>
                    </div>
                </div>
                <button onclick="showSwipeCards()" class="text-gray-400 hover:text-gray-200 transition-colors duration-200 p-2 rounded-full hover:bg-white/10">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Matches List -->
        <div id="matchesList" class="flex-1 overflow-y-auto p-4 space-y-3">
            <!-- Loading State -->
            <div id="matchesLoading" class="text-center py-16">
                <div class="animate-spin w-12 h-12 border-4 border-pink-500/30 border-t-pink-500 rounded-full mx-auto mb-4"></div>
                <p class="text-gray-400">Lade deine Matches...</p>
            </div>
            
            <!-- Matches Content - Empty Container for Dynamic Content -->
            <div id="matchesContent" class="space-y-3 hidden">
                <!-- Dynamic matches will be loaded here -->
            </div>
            
            <!-- No Matches State -->
            <div id="noMatches" class="text-center py-16 hidden">
                <div class="w-24 h-24 mx-auto mb-6 bg-gradient-to-r from-gray-700 to-gray-600 rounded-full flex items-center justify-center">
                    <svg class="w-12 h-12 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-white mb-4">Noch keine Matches</h3>
                <p class="text-gray-400 mb-8 max-w-sm mx-auto leading-relaxed">
                    Keine Sorge! Swipe weiter nach rechts und finde deine perfekte Verbindung.
                </p>
            </div>
        </div>
        
        <!-- Bottom Action Bar -->
        <div class="p-4 bg-gradient-to-r from-[#2d2d2d] to-[#3a3a3a] rounded-b-3xl border-t border-gray-700/50">
            <div class="flex space-x-3">
                <button onclick="showSwipeCards()" 
                    class="flex-1 bg-gradient-to-r from-pink-500 to-purple-600 text-white py-3 px-6 rounded-2xl hover:from-pink-600 hover:to-purple-700 transition-all duration-300 font-semibold shadow-lg shadow-pink-500/30 hover:shadow-xl hover:shadow-pink-500/40">
                    <div class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        <span>Zur√ºck zum Swipen</span>
                    </div>
                </button>
                
                <button class="bg-gradient-to-r from-indigo-500 to-cyan-600 text-white py-3 px-4 rounded-2xl hover:from-indigo-600 hover:to-cyan-700 transition-all duration-300 shadow-lg shadow-indigo-500/30 hover:shadow-xl hover:shadow-indigo-500/40">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
