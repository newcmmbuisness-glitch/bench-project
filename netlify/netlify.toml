[build]
  functions = "netlify/functions"
  publish = "."

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/api/train"
  to = "/.netlify/functions/train-ai"
  status = 200
  force = true

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/ai-chat"
  status = 200
  force = true
  
[build.environment]
  NODE_VERSION = "20"
