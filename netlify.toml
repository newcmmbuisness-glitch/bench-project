[build]
  functions = "netlify/functions"
  publish = "."
  
  command = "npx @11ty/eleventy --input=benches" 

  
[[plugins]]
  command = "npx @11ty/eleventy --input=benches --output=."

[functions]
  node_bundler = "esbuild"
  
[[redirects]]
  # Wenn jemand die Root-URL aufruft, liefere die meet.html aus
  from = "/"
  to = "/meet.html"
  status = 302 # Tempor√§re Weiterleitung

[[redirects]]
  # Wichtig: Wenn jemand eine URL mit der Erweiterung .njk aufruft, 
  # wird er zur fertigen .html-Datei weitergeleitet, um Quellcode-Lecks zu beheben
  from = "/*.njk"
  to = "/:splat.html"
  status = 301 # Permanente Weiterleitung
