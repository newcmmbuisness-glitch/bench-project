[build]
  functions = "netlify/functions"
  publish = "."
  
  command = "npx @11ty/eleventy --input=benches --output=."

  
[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[functions]
  node_bundler = "esbuild"
  
[[redirects]]
  # ✅ WICHTIG: Die gewünschte URL (/meet.html) wird auf den tatsächlichen
  # internen Pfad umgeleitet, den Eleventy verwendet (/meet/index.html).
  from = "/meet.html"
  to = "/meet/index.html"
  status = 200 # Wichtig: 200 (Rewrite) behebt den 404-Fehler, indem der Inhalt geliefert wird.

[[redirects]]
  from = "/"
  to = "/meet.html"
  status = 302

[[redirects]]
  from = "/*.njk"
  to = "/:splat.html"
  status = 301
